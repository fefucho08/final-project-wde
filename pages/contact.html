<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../main.css" />
        <link rel="stylesheet" href="../styles/contact.css" />
        <title>Contact</title>

        <!-- FONT AWESOME IMPORT -->
        <script
            src="https://kit.fontawesome.com/60832ed020.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <div class="shortInfo">
                <span style="font-weight: 700">Felipe Ferreira Moreira</span>
                <span style="font-size: 0.6rem">Web Developer</span>
            </div>
            <nav class="websiteNav" aria-label="Pages Navigation">
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="./about.html">About</a>
                    </li>
                    <li>
                        <a href="./projects.html">Projects</a>
                    </li>
                    <li>
                        <a href="#" id="currentPage">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" class="contactForm">
                <h1>Send me a message!</h1>
                <div class="inputGroup">
                    <input type="text" name="name" id="nameInput" required />
                    <label for="nameInput">Name</label>
                </div>
                <div class="inputGroup">
                    <input type="email" name="email" id="emailInput" required />
                    <label for="emailInput">Email</label>
                </div>
                <div class="inputGroup">
                    <textarea
                        name="message"
                        id="messageArea"
                        required
                    ></textarea>
                    <label for="messageArea">Your message</label>
                </div>
                <button type="submit" id="submitBtn">
                    Send! <i class="fa-solid fa-message"></i>
                </button>
            </form>
        </main>
        <footer>
            <nav aria-label="Social Media Navigation">
                <ul>
                    <li>
                        <a href="https://github.com/fefucho08">
                            <i class="fa-brands fa-github-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a
                            href="https://www.linkedin.com/in/felipe-ferreira-moreira-95061819a"
                        >
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
